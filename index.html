<!DOCTYPE html>
<html ng-app="helloWorld">
<head>
		<meta charset="utf-8">
		<title>Hello world!!!</title>
		
		<script src="angular-1.5.5/angular.js"></script>
		<script>
				angular.module("helloWorld",[]); // criar o módulo
				angular.module("helloWorld").controller("helloWorldCtrl", function ($scope){ //localizar múdulo, scope compartilhado variável $scope

						$scope.message = "Hello World";

				});


				angular.module("helloWorld").controller("helloWorldCtrl1", function ($scope){ //localizar múdulo, scope compartilhado variável $scope

						$scope.message = "Hello World1";

				});


		</script>
</head>

<body>


		<div  ng-controller="helloWorldCtrl">
				{{message}}

		</div>

				<div  ng-controller="helloWorldCtrl1">
				{{message}}

		</div>

</body>
</html>
